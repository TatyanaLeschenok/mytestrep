general:
  build_dir: MyApplication
  branches:
    only:
    - master
machine:
  environment:
    APP_VERSION_CODE: "6"
    APP_VERSION_NAME: "0.6.0"
dependencies:
  pre:
  - chmod +x gradlew
  - ./gradlew clean
  #- ./gradlew tasks --all
test:
  post:
  - ./gradlew jacocoTestReport
  - cp -r app/build/test-results/* $CIRCLE_TEST_REPORTS
  - cp -r app/build/reports/jacoco/jacocoTestReport/* $CIRCLE_ARTIFACTS 
deployment:
  master:
    branch: master
    commands:
      - ./deploy_master.sh
