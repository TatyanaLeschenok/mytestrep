
general:
  build_dir: MyApplication
  branches:
    only:
    - master
machine:
  pre:
    - ls
checkout:
  post:
     - >
      if [ -n "${RUN_NIGHTLY_BUILD}" ]; then
      git clone git@github.com:rs/SDWebImage.git;
      fi
dependencies:
  pre:
    - >
      if [ -n "${RUN_NIGHTLY_BUILD}" ]; then
      sh ./tools/appium/install_appium.sh;
      fi
  post:
    - >
      if [ -n "${RUN_NIGHTLY_BUILD}" ]; then
      nohup appium -p 4723 -a 127.0.0.1 &;
      fi
deployment:
  master:
    branch: master
    commands:
      - ./deploy_master.sh
