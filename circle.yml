general:
  build_dir: MyApplication
  branches:
    only:
    - master
machine:
  environment:
    APP_VERSION_CODE: "11"
    APP_VERSION_NAME: "0.11.0"
dependencies:
  pre:
  - chmod +x gradlew
  - ./gradlew clean
  - echo y | android update sdk --no-ui --all --filter "com.google.android.gms:play-services:7.3.0"
  #- ./gradlew tasks --all
test:
  post:
  - ./gradlew jacocoTestReport
  - cp -r app/build/test-results/* $CIRCLE_TEST_REPORTS
  - cp -r app/build/reports/jacoco/jacocoTestReport/* $CIRCLE_ARTIFACTS 
deployment:
  master:
    branch: master
    commands:
      - ./deploy_master.sh
